<!-- Page Style -->

	#content {

		margin-bottom: 3em;
		text-align: center;
	}
	
	.square {

		border-radius: 3px;
		background: #00816A;

	}

	}
</style>

<script type="text/javascript">
var deadline = "May 10 2016 00:00:00 GMT-03:00";

function getRemainingTime( deadline )
{
	var t = Date.parse( deadline ) - Date.parse( new Date() );
	
	var secs = Math.floor( ( t / 1000 ) % 60 );
	var mins = Math.floor( ( t / ( 1000 * 60 ) ) % 60 );
	var hours = Math.floor( ( t / ( 1000 * 60 * 60 ) ) % 24 );
	var days = Math.floor( ( t / ( 1000 * 60 * 60 * 24 ) ) );
	
	return {
		'total': t,
		'days': days,
		'hours': hours,
		'mins': mins,
		'secs': secs
	};
}

function updateClock()
{
	var t = getRemainingTime( deadline );
	
	var daysSpan = document.getElementById( "days" );
	var hoursSpan = document.getElementById( "hours" );
	var minsSpan = document.getElementById( "mins" );
	var secsSpan = document.getElementById( "secs" );
	
	daysSpan.innerHTML = ( "0" + t.days ).slice( -2 );
	hoursSpan.innerHTML = ( "0" + t.hours ).slice( -2 );
	minsSpan.innerHTML = ( "0" + t.mins ).slice( -2 );
	secsSpan.innerHTML = ( "0" + t.secs ).slice( -2 );
	
	if( t.total <= 0 )
	{
		clearInterval( timeInterval );
	}
}

var timeInterval = setInterval( updateClock, 1000 );
updateClock();
</script>
